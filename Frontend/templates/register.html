<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” Dataset Cleaner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-title">Create an account</div>
      {% if error %}<div class="alert alert-danger alert-danger-custom">{{ error }}</div>{% endif %}
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input name="username" class="form-control form-control-sm" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control form-control-sm" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select form-select-sm">
            <option value="user" selected>Standard User</option>
            <option value="admin">Administrator (for demo)</option>
          </select>
          <div class="auth-note">Roles are for demo authorization; implement real RBAC in production.</div>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('login') }}" class="text-decoration-none">Back to login</a>
          <button class="btn btn-primary">Create account</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
