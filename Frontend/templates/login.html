<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Dataset Cleaner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-title">Sign in to Dataset Cleaner</div>
      {% if error %}<div class="alert alert-danger alert-danger-custom">{{ error }}</div>{% endif %}
      {% if success %}<div class="alert alert-success alert-success-custom">{{ success }}</div>{% endif %}
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input name="username" class="form-control form-control-sm" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control form-control-sm" required />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <label class="form-check-label text-muted"><input type="checkbox" class="form-check-input me-1"> Remember me</label>
          </div>
          <div><a href="{{ url_for('register') }}" class="text-decoration-none">Create account</a></div>
        </div>
        <button class="btn btn-primary w-100">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
